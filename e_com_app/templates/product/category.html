{% extends 'index.html'%}
{% load static %}
{% block content %}

{% include 'nav.html' %}
{% include 'message.html' %} 
<style>
  .custom-img {
      width: 100%;
      height: 200px; /* Set the desired height */
      object-fit: cover; /* Cover the area, maintaining aspect ratio */
    }
    
 
</style>

<section style="background-color: #eee;">
 
    <div class=" container py-5">
      <h4 class="mt-4   text-center"><strong>All Category Products. </strong></h4>
      <hr class="mb-5">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}" style="text-decoration: none;">Home</a></li>            
            <li class="breadcrumb-item active">Category</li>
        </ol>

      </nav>
      </div>
      
            
        <div class="container">
          <div class="row d-flex justify-content-between ">  
          {% for item in category %}
        <div class="col-lg-3 col-10 ms-5 col-md-4 mb-4 d-flex  align-items-stretch  ">
         
          <div class="card mt-3 text-center">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light mb-3"
              data-mdb-ripple-color="light ">
              <a href="{% url 'category' item.name %}" style="text-decoration: none;">
              
              <img src="{{ item.image.url }}"class="w-100 img-fluid card-img-top custom-img" />
              
                             
            </div>
            <div class="card-body">
              
              
                <h5 class="card-title mb-3 fw-bold" style="color: rgb(97, 77, 50);">{{item.name}}</h5>
              
                <p style="color: rgb(31, 3, 31); ">{{ item.description }}</p>
             </a>
            </div>
          </div>
         
        </div>
        {% endfor %}
      </div>
      </div>
    
    
  </section>


{% endblock %}
